<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>Random Password generator in Javascript</h2>
    <div class="container">
        <form action="#" id="frm">
            <div class="form-group">
                <label for="">Password </label>
                <!-- create a input box -->
            <input type="text" id="output"> 
            <button id="btn-copy"> Copy </button>
        </div>
       
        <div class="form-group">
                   <!-- Create label -->
            
            <label for="">Password Length</label>
    
    
                   <!-- Create a input for password length -->
    
    
            <input type="number" id="length" value="8" min="6">
        </div>
        <div class="form-group">
                     <!-- Create a checkbox for number -->

            <input type="checkbox" id="number">


    <label for="number"> Contain Number</label>
    
        </div>
        <div class="form-group">
            <input type="checkbox" id="capital">
           <label for="capital"> Contain Capital Letters</label>
         </div>

         <div class="form-group">
            <input type="checkbox" id="small">
           <label for="small"> Contain Small Letters</label>
         </div>
  <div class="form-group">
            <input type="checkbox" id="symbol">
           <label for="symbol"> Contain Symbols</label>
         </div>
    <div class="form-group">
        <button class="btn">Generate Password</button>
    </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
